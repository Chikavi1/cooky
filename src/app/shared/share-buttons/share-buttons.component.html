<div class="p-4 bg-main text-gray-200  rounded-lg shadow-md text-center mt-4">
    <p class="text-md  mb-4  ">
        Ayúdanos a traer de vuelta a Roy a casa. ¡Comparte esta publicación y ayúdanos a encontrarlo!
    </p>
    <div class="flex justify-center gap-4 text-md">
        <!-- Facebook -->
        <a [href]="facebookUrl" target="_blank" rel="noopener noreferrer" class="text-xl text-blue-600  px-4 py-2 rounded hover:text-blue-700 transition">
            <i class="fa-brands fa-facebook"></i>
        </a>

        <!-- WhatsApp -->
        <a [href]="whatsappUrl" target="_blank" rel="noopener noreferrer" class="text-xl  text-green-500  px-4 py-2 rounded hover:text-green-600 transition">
            <i class="fa-brands fa-whatsapp"></i>
        </a>

        <!-- Twitter -->
        <a [href]="twitterUrl" target="_blank" rel="noopener noreferrer" class="text-xl text-black  px-4 py-2 rounded hover:text-black transition">
            <i class="fa-brands fa-square-x-twitter"></i>
        </a>
    </div>
</div>
