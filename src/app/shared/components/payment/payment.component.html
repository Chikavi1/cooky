<div class="max-w-md mx-auto p-4">
    <label class="block text-gray-700 mb-1">Número de tarjeta</label>
    <div #cardElement class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus-within:ring focus-within:ring-blue-400 focus-within:border-blue-400"></div>

    <!-- Mensaje de error dinámico -->
    <p *ngIf="errorMessage" class="text-red-500 text-sm mt-1 mb-2">
        {{ errorMessage }}
    </p>

    <button (click)="pay()" [disabled]="loading" class="hidden w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 transition mt-3">
    {{ loading ? 'Procesando...' : 'Pagar' }}
  </button>
</div>
